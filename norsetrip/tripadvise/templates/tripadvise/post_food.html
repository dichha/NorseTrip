{% extends 'tripadvise/base.html' %}

{% block content %}
<div class="container">
<div class="col-sm-12">
    <h1>Add A New Restaurant!</h1>
    <hr style="border-color:lightgrey">
    <form enctype="multipart/form-data" method="post">{% csrf_token %}
    
    <table>
        {{ form.as_table }}
        </table>

	<button type="submit" class="save btn btn-primary">Save</button>
</form>
 </div>
 </div>
{% endblock %}
